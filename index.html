<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Imagedit</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1 id='imgSrcForm'><input type="text" placeholder="Enter image source here..."><button onclick='openImage(this.parentElement.getElementsByTagName("input")[0])'>Go!</button></body></h1>
	<div id="mainImageEditArea" style='display: none;'>
		<img id="mainImage">
		<div class="imageEditing">
			<input id="blur" type='text' placeholder="Blur (px)...">
			<input id="grayscale" type='text' placeholder="Grayscale (%)...">
			<input id="invert" type='text' placeholder="Invert (%)...">
			<input id="sepia" type='text' placeholder="Sepia (%)...">
			<input id="hue-rotate" type='text' placeholder="Color Wheel Rotate (deg)...">
			<input id="opacity" type='text' placeholder="Opacity (%)...">
			<input id="brightness" type='text' placeholder="Brightness (%)...">
			<input id="contrast" type='text' placeholder="Contrast (%)...">
		</div>
	</div>
</body>
<script type="text/javascript" src='script.js'></script>
</html>
